<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tweeter - Home Page</title>
    <meta http-equiv="content-type" content="application/x-www-form-urlencoded" charset="UTF-8">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@1,300;1,600&display=swap" rel="stylesheet"/>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"  type="text/css" />
    <link rel="stylesheet" href="/styles/header.css"  type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 
    <!-- <script type="text/javascript" src="./index.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <h5>Write  a new tweet <i style="color: red;" class="fa-solid fa-angles-down icon"></i></h5>
      
    </nav>
    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h3>Prab</h3>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action='/tweets'  class="formcss">
          <!--<label for="tweet-text">What are you humming about?</label>-->
          <textarea name="text" id="tweet-text" class="textareacss textarea1"
           placeholder="What are you humming about?"></textarea>
          <div class="borderbottom"></div>
          <div class="divcss">
            <button type="submit" class="buttoncss">Tweet</button>
            <output name="counter" class="counter outputcss" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article>

        <header class="tweet-header">
          <i class="fa-solid fa-comments"></i><p class="header-p">Newton</p>
          <p class="header-p2">@Sirlsaac</p>
        </header>
        <textarea name="text2" id="article-text" class="textareacss textarea2" placeholder="if I have seen further it is by standing on shoulders of gaints"></textarea>
        <footer class="tweet-footer">
          <p class="footer-text">10 days ago</p>
        <div class="div-icon">
          <i class="fa-solid fa-heart hovercss"></i>
          <i class="fa-solid fa-flag hovercss"></i>
          <i class="fa-solid fa-arrows-rotate hovercss"></i>

        </div>
          
        </footer>
      </article>

    </main>

   
  </body>
</html>
